<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Estoril</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logoestoril.jpg" type="image/png">
</head>
<body>
  
    <div class="flipbook-container">
        <div class="flipbook">
            <div class="page"><img src="assets/1.png" alt="Foto 1"></div>
            <div class="page"><img src="assets/2.png" alt="Foto 2"></div>
            <div class="page"><img src="assets/3.png" alt="Foto 3"></div>
        </div>
        <button class="nav-button prev" id="prevButton">&lt;</button>
        <button class="nav-button next" id="nextButton">&gt;</button>
    </div>
    <div class="scroll-container">
        <img src="assets/1.png" alt="Foto 1" class="scroll-image">
        <img src="assets/2.png" alt="Foto 2" class="scroll-image">
        <img src="assets/3.png" alt="Foto 3" class="scroll-image">
    </div>
    <script src="script.js"></script>
</body>
</html>
